<div class="antialiased sans-serif mt-[150px]">
  <div class="container mx-auto px-4 py-2 md:py-8">
    <div class="bg-white rounded-lg shadow overflow-hidden">
      <div class="flex items-center justify-between py-2 px-6">
        <div>
          <span class="text-lg font-bold">{{ monthNames[month] }}</span>
          <span class="ml-1 text-lg text-gray-600 font-normal">{{ year }}</span>
        </div>
      </div>

      <!-- Day names -->
      <div class="-mx-1 -mb-1">
        <div class="flex flex-wrap">
          <div
            *ngFor="let day of days"
            class="px-2 py-2 w-[14.28%] text-sm font-bold text-center text-gray-600 uppercase tracking-wide"
          >
            {{ day }}
          </div>
        </div>

        <!-- Days -->
        <div class="flex flex-wrap border-t border-l">
          <!-- Blank Days -->
          <div
            *ngFor="let blank of blankdays"
            class="text-center border-r border-b px-4 pt-2 w-[14.28%] h-[120px]"
          ></div>

          <!-- Actual Days -->
          <div
            *ngFor="let date of no_of_days"
            class="text-center border-r border-b px-4 pt-2 w-[14.28%] h-[120px] relative"
            [ngClass]="{ 'bg-blue-100': isToday(date) }"
          >
            <div
              class="inline-flex w-6 h-6 items-center justify-center rounded-full"
              [ngClass]="isToday(date) ? 'bg-blue-500 text-white' : 'text-white bg-[#7e22ce]'"
            >
              {{ date }}
            </div>

            <!-- Events -->
            <div
              *ngFor="let event of getEventsForDate(date)"
              class="overflow-hidden mt-1 text-xl p-1 rounded-lg cursor-pointer truncate text-white"
              [ngClass]="event.event_theme"
              [innerHTML]="event.event_title"
            ></div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal -->
  <div
    *ngIf="selectedEvent"
    class="fixed inset-0 bg-black bg-opacity-40 flex justify-center items-center z-50"
  >
    <div class="bg-white rounded-lg shadow-lg p-6 w-80">
      <h2 class="text-lg font-semibold mb-2">{{ selectedEvent.event_title }}</h2>
      <p class="text-sm text-gray-600 mb-4">
        {{ selectedEvent.event_date | date: 'fullDate' }}
      </p>
      <div class="text-right">
        <button
          (click)="closeModal()"
          class="px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600"
        >
          Close
        </button>
      </div>
    </div>
  </div>
</div>
