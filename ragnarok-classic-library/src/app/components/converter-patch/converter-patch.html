<div class="w-full grid grid-col-1 justify-center mt-20">
  <div *ngFor="let item of items$ | async | keyvalue" class="w-full">
    <button
      (click)="captureCard(item.key)"
      class="bg-gradient-to-r text-white from-pink-500 to-purple-500 px-4 py-2 rounded-md font-semibold hover:brightness-110"
    >
      ðŸ’¾ Download Image
    </button>
    <div
      id="item{{ item.key }}"
      class="lg:max-w-5xl w-full mx-auto mt-6 p-6 rounded-3xl shadow-[0_8px_30px_rgba(0,0,0,0.12)] bg-gradient-to-tr from-[#fd6c01] to-[#f0d29c] backdrop-blur-md border border-orange-200 flex flex-col gap-8 transition-all duration-300 hover:scale-[1.02]"
    >
      <div class="grid grid-cols-6 items-start justify-center text-center w-full gap-6">
        <app-converter-patch-header-info
          [identifiedDisplayName]="item.value.identifiedDisplayName"
          [slotCount]="item.value.slotCount"
          [isCostume]="item.value.costume"
          class="col-span-6"
        ></app-converter-patch-header-info>

        <div
          class="row-span-2 col-span-6 sm:col-span-6 md:col-span-2 mx-3 flex flex-col items-center bg-white/90 rounded-2xl p-4 shadow-inner"
        >
          <app-converter-patch-image
            [key]="item.key"
            class="image-item flex justify-center mb-3"
          ></app-converter-patch-image>

          <app-converter-patch-option
            [identifiedDescriptionName]="item.value.identifiedDescriptionName"
            class="row-span-1 col-span-2 w-full"
          >
          </app-converter-patch-option>
        </div>

        <app-converter-patch-detail
          [identifiedDescriptionName]="item.value.identifiedDescriptionName"
          class="col-span-6 sm:col-span-4 bg-white/95 p-6 rounded-2xl shadow-md text-gray-800 space-y-4 border border-gray-100 text-left"
        >
        </app-converter-patch-detail>
      </div>
    </div>
    <br />
  </div>
</div>
